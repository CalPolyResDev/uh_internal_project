[uwsgi]
# variables
projecthome = /var/www
workonhome = /var/virtualenvs
reponame = resnet_internal_project
projectname = resnet_internal
projectdomain = internal.resnet.calpoly.edu
base = %(projecthome)/%(projectdomain)/%(reponame)

# config
protocol = uwsgi
plugin-dir = /usr/local/lib/uWSGI-%V/plugins/
plugins = python3,sentry
virtualenv = %(workonhome)/%(reponame)
chdir = %(base)
module = %(projectname).wsgi
socket = /run/uwsgi/%(projectdomain).socket
chmod-socket = 777
pidfile = /run/uwsgi/%(projectdomain).pid
uid = resnet_internal
gid = resnet_internal
logto = %(base)/log/uwsgi.log
vacuum = true
max-requests = 5000
buffer-size = 16384
spooler=%(base)/spoolertasks
master = true
processes = 10
enable-threads = true
cache2 = name=rnincache,items=1000,bitmap=1
stats = %(base)/stats_socket

# sentry
alarm = sentry_alarm sentry:dsn=https://a9f7fa4f997c4e8281a78de34361bbdb:fec0ffc780814473bfd9ea39448cb4bf@logs.resdev.calpoly.edu/2
alarm-log = sentry_alarm .*DANGER cache is FULL.*
alarm-listen-queue = sentry_alarm
alarm-segfault = sentry_alarm

# env
env = HTTPS=on
env = PROJECT_HOME=%(projecthome)
env = WORKON_HOME=%(workonhome)
env = DJANGO_SETTINGS_MODULE=settings.production
env = DJANGO_CACHE_NAME=rnincache

